<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Majalaya E-Commerce</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-white font-sans">
  <!-- Header -->
  <div class="bg-gradient-to-r from-pink-500 to-purple-600 text-white text-center py-4 text-xl font-bold">
    Registrasi
  </div>

  <!-- Container -->
  <div class="flex justify-center px-4 py-6">
    <div class="w-full max-w-md bg-white p-6 rounded-xl border-2 border-pink-500 shadow-md">
      <div id="error-msg" class="text-red-500 text-sm mb-3"></div>

      <!-- Nama -->
      <label for="nama" class="block font-semibold text-gray-700 mb-1">Nama Lengkap :</label>
      <input type="text" id="nama" placeholder="Masukkan nama lengkap"
        class="w-full p-2 mb-1 border-2 border-pink-500 rounded-lg focus:outline-none">
      <p class="text-xs text-gray-500 mb-3">Nama harus sesuai kartu identitas</p>

      <!-- Username -->
      <label for="username" class="block font-semibold text-gray-700 mb-1">Username :</label>
      <input type="text" id="username" placeholder="Masukkan username"
        class="w-full p-2 mb-1 border-2 border-pink-500 rounded-lg focus:outline-none">
      <p class="text-xs text-gray-500 mb-3">Minimal 6 karakter huruf dan angka tanpa spasi</p>

      <!-- Password -->
      <label for="password" class="block font-semibold text-gray-700 mb-1">Password :</label>
      <div class="relative mb-1">
        <input type="password" id="password" placeholder="Masukkan password"
          class="w-full p-2 border-2 border-pink-500 rounded-lg focus:outline-none">
        <i class="fas fa-eye absolute right-3 top-3 text-gray-500 cursor-pointer"
           onclick="togglePassword('password', this)"></i>
      </div>
      <p class="text-xs text-gray-500 mb-3">Minimal 8 karakter huruf, angka dan simbol</p>

      <!-- Konfirmasi Password -->
      <label for="confirm-password" class="block font-semibold text-gray-700 mb-1">Konfirmasi Password :</label>
      <div class="relative mb-1">
        <input type="password" id="confirm-password" placeholder="Konfirmasi password"
          class="w-full p-2 border-2 border-pink-500 rounded-lg focus:outline-none">
        <i class="fas fa-eye absolute right-3 top-3 text-gray-500 cursor-pointer"
           onclick="togglePassword('confirm-password', this)"></i>
      </div>
      <p class="text-xs text-gray-500 mb-3">Harus sama dengan password sebelumnya</p>

      <!-- Email -->
      <label for="email" class="block font-semibold text-gray-700 mb-1">Alamat Email :</label>
      <input type="email" id="email" placeholder="Masukkan email"
        class="w-full p-2 mb-1 border-2 border-pink-500 rounded-lg focus:outline-none">
      <p class="text-xs text-gray-500 mb-3">Contoh: email@gmail.com</p>

      <!-- WhatsApp -->
      <label for="wa" class="block font-semibold text-gray-700 mb-1">No Whatsapp :</label>
      <input type="tel" id="wa" placeholder="Contoh: 08123456789"
        class="w-full p-2 mb-1 border-2 border-pink-500 rounded-lg focus:outline-none">
      <p class="text-xs text-gray-500 mb-3">Hanya angka, minimal 11 digit</p>

      <!-- Alamat -->
      <label for="alamat" class="block font-semibold text-gray-700 mb-1">Alamat Rumah :</label>
      <textarea id="alamat" rows="3" placeholder="Masukkan alamat rumah"
        class="w-full p-2 mb-1 border-2 border-pink-500 rounded-lg focus:outline-none"></textarea>
      <p class="text-xs text-gray-500 mb-3">Isi alamat lengkap</p>

      <!-- Button -->
      <button onclick="registerUser()"
        class="w-full py-2 mt-2 rounded-lg bg-gradient-to-r from-pink-500 to-purple-600 text-white font-semibold hover:opacity-90">
        Daftar
      </button>
    </div>
  </div>

  <!-- Overlay -->
  <div id="loading-overlay" class="fixed inset-0 bg-black bg-opacity-70 hidden flex-col justify-center items-center z-50 text-white text-lg">
    <div class="w-10 h-10 border-4 border-gray-300 border-t-white rounded-full animate-spin mb-3"></div>
    <p>Pendaftaran berhasil, mengarahkan ke login...</p>
  </div>

  <script>
    function togglePassword(id, icon) {
      const input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
        icon.classList.replace("fa-eye", "fa-eye-slash");
      } else {
        input.type = "password";
        icon.classList.replace("fa-eye-slash", "fa-eye");
      }
    }

    function registerUser() {
      const nama = document.getElementById('nama').value.trim();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const confirmPassword = document.getElementById('confirm-password').value.trim();
      const email = document.getElementById('email').value.trim();
      const wa = document.getElementById('wa').value.trim();
      const alamat = document.getElementById('alamat').value.trim();
      const errorMsg = document.getElementById('error-msg');
      errorMsg.textContent = "";

      if (!nama || !username || !password || !confirmPassword || !email || !wa || !alamat) {
        errorMsg.textContent = "Semua field harus diisi!";
        return;
      }
      if (username.length < 6) {
        errorMsg.textContent = "Username minimal 6 karakter!";
        return;
      }
      if (password.length < 8) {
        errorMsg.textContent = "Password minimal 8 karakter!";
        return;
      }
      if (password !== confirmPassword) {
        errorMsg.textContent = "Konfirmasi password tidak sama!";
        return;
      }
      const emailPattern = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]{2,}$/;
      if (!emailPattern.test(email)) {
        errorMsg.textContent = "Format email tidak valid!";
        return;
      }
      const waPattern = /^[0-9]{10,15}$/;
      if (!waPattern.test(wa)) {
        errorMsg.textContent = "Nomor WhatsApp tidak valid!";
        return;
      }

      let users = JSON.parse(localStorage.getItem('users')) || [];
      if (users.some(user => user.username === username)) {
        errorMsg.textContent = "Username sudah terdaftar!";
        return;
      }

      const userData = { nama, username, password, email, wa, alamat };
      users.push(userData);
      localStorage.setItem('users', JSON.stringify(users));
      localStorage.setItem('userData', JSON.stringify(userData));

      document.getElementById('loading-overlay').classList.remove('hidden');
      setTimeout(() => { window.location.href = "login.html"; }, 2000);
    }
  </script>
</body>
</html>
