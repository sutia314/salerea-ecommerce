<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Majalaya E-Commerce</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Redirect otomatis setelah 2.5 detik
    setTimeout(() => {
      window.location.href = "home.html";
    }, 2500);
  </script>
</head>
<body class="flex flex-col items-center justify-center h-screen bg-gradient-to-tr from-pink-600 to-purple-700 text-white overflow-hidden">
  

  <!-- Text -->
  <h1 class="text-3xl font-bold animate-fadeIn">Wilujeung Sumping</h1>

  <!-- Spinner -->
  <div class="mt-6 w-10 h-10 border-4 border-white border-t-transparent rounded-full animate-spin"></div>

  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to   { opacity: 1; transform: scale(1); }
    }
    .animate-fadeIn {
      animation: fadeIn 1.5s ease-in-out;
    }
  </style>
</body>
</html>
